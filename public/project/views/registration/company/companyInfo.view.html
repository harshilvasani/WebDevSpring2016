<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Company Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="../../../css/jumbotron.css" rel="stylesheet">

    <!-- Main Stylesheet-->
    <link rel="stylesheet" href="../../../css/main.css">

</head>

<body>

<div>

    <!-- BEGIN NAV-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">VehicleBooking.com</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login">Log In</a></li>
                    <li><a href="#/register">Company Registration</a></li>
                    <li><a href="#/Username">Username</a></li>
                    <li><a href="#">Role</a></li>
                    <li><a href="#/logout">Log out</a></li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- END NAV-->

    <!-- BEGIN HEADER-->
    <section id="intro" class="section section-bg-overlay section-bottom-rise">
        <div>
            <div id="companyInfo">
                <h1>Company Registration</h1>
                <div class="row">

                    <div class="col-md-12">
                        <ul class="nav nav-pills nav-justified ">
                            <li role="presentation"><a href="ownerInfo.view.html">Owner Info</a></li>
                            <li role="presentation" class="active"><a href="#">Company Info</a></li>
                            <li role="presentation"><a href="branchInfo.view.html">Branch Info</a></li>
                        </ul>

                        <form class="form-horizontal searchTab">

                            <div class="form-group">
                                <label class="col-sm-2">Company Name:</label>
                                <div class="col-sm-10">
                                    <input ng-model="companyName" type="text" class="form-control" placeholder="Company Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">Company Logo:</label>
                                <div class="col-sm-10">
                                    <img class="img-thumbnail" height="128px" width="128px" src="../../../images/companyLogo.png"/>
                                    <br>
                                    <br>
                                    <a type="submit"  class="btn btn-info">Browse</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">Company Address</label>
                                <div class="col-sm-10">
                                    <input ng-model="companyAddr" type="text" class="form-control" placeholder="Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">City:</label>
                                <div class="col-sm-10">
                                    <input ng-model="address" type="text" class="form-control" placeholder="City">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">State:</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>CA</option>
                                        <option>MA</option>
                                        <option>NY</option>
                                        <option>NC</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2">Zip Code:</label>
                                <div class="col-sm-10">
                                    <input ng-model="zipCode" type="number" class="form-control" placeholder="02120">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a type="submit"  class="btn btn-primary myButton">Save</a>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- END HEADER-->

    <!-- BEGIN TESTIMONIALS SECTION-->
    <section class="section section-bg-light section-top-rise">
        <div class="section-inner">
            <div class="row">
                <div class="col-md-6">
                    <h1>About us</h1>
                </div>

                <div class="col-md-6">
                    <h1>Contact</h1>
                </div>
            </div>

        </div>
    </section>
    <!-- END TESTIMONIALS SECTION-->
    <footer>
        <p>&copy; 2016 Harshil Vasani</p>
    </footer>
</div>

</body>
</html>
