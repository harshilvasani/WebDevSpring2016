<section id="intro" class="section section-bg-overlay section-bottom-rise" ng-controller="CompanyInfoEditController as model">
    <div>
        <div id="companyInfoEdit">
            <h1>Edit Profile</h1>
            <div class="row">

                <div class="col-md-12">
                    <ul class="nav nav-pills nav-justified ">
                        <li role="presentation"><a href="#/ownerInfoEdit">Owner Info</a></li>
                        <li role="presentation" class="active"><a href="#">Company Info</a></li>
                        <li role="presentation"><a href="#/branchInfoEdit">Branch Info</a></li>
                    </ul>

                    <form class="form-horizontal searchTab">

                        <div class="form-group">
                            <label class="col-sm-2">Company Name:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.company.companyName" type="text" class="form-control" placeholder="Company Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Company Logo:</label>

                        </div>
-->
                        <div class="form-group">
                            <label class="col-sm-2">Company Address</label>
                            <div class="col-sm-10">
                                <input ng-model="model.company.companyAddr" type="text" class="form-control" placeholder="Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">City:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.company.city" type="text" class="form-control" placeholder="City">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">State:</label>
                            <div class="col-sm-10">
                                <select class="form-control" ng-model="model.company.state">

                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">NEWHampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>

                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2">Zip Code:</label>
                            <div class="col-sm-10">
                                <input ng-model="model.company.zipCode" type="text" class="form-control" placeholder="02120">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a type="submit" ng-click="model.saveCompany(model.company)" class="btn btn-primary myButton">Save</a>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</section>
