<section id="intro" class="section section-bg-overlay section-bottom-rise" ng-controller="BranchInfoRegistrationController as model">
    <div>
        <div id="companyInfo">
            <h1>Company Registration</h1>
            <div class="row">

                <div class="col-md-12">
                    <ul class="nav nav-pills nav-justified ">
                        <li role="presentation"><a href="#/ownerInfo">Owner Info</a></li>
                        <li role="presentation"><a href="#/companyInfo">Company Info</a></li>
                        <li role="presentation" class="active"><a href="#">Branch Info</a></li>
                    </ul>

                    <table class="table">
                        <tbody ng-repeat="branch in model.branches">
                        <tr>
                            <td class="branchHead">
                                <div class="form-group">
                                <h2 class="col-sm-8 col-md-9 col-xs-9">Branch-{{$index + 1}}</h2>
                                <a type="submit" ng-click="model.removeBranch($index)" class="btn btn-danger col-sm-4 col-md-3 col-xs-3">Remove</a>
                                </div>
                            </td>
                        </tr>
                        <tr >
                            <td>
                                <form class="form-horizontal searchTab">

                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2">Branch Id</label>
                                        <div class="col-sm-9 col-md-10">
                                            <input ng-model="branch.branchId" type="text" class="form-control" placeholder="B-01">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2">Manager's Firstname:</label>
                                        <div class="col-sm-9 col-md-10">
                                            <input ng-model="branch.firstName" type="text" class="form-control" placeholder="First Name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2">Manager's Lastname:</label>
                                        <div class="col-sm-9 col-md-10">
                                            <input ng-model="branch.lastName" type="text" class="form-control" placeholder="Last Name">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2">Manager's Username:</label>
                                        <div class="col-sm-9 col-md-10">
                                            <input ng-model="branch.username" type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 col-md-2">Manager's Password:</label>
                                        <div class="col-sm-9 col-md-10">
                                            <input ng-model="branch.password" type="password" class="form-control"  placeholder="Password">
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>

                        </tbody>
                        <tr>
                            <td>
                                <a type="submit" ng-click="model.addBranch()" class="btn btn-success col-sm-3">Add New Branch</a>
                            </td>
                        </tr>

                    </table>


                    <div class="col-sm-12">
                        <a type="submit" ng-click="model.saveBranch(model.branches)" class="btn btn-primary myButton">Save</a>

                        <br>
                        <br>
                        <a type="submit"  ng-click="model.registerCompany()" class="btn btn-primary myButton">Register</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
