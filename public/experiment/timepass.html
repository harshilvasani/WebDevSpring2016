<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bounce demo</title>
    <style>
        #toggle {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

<p>Click anywhere to toggle the box.</p>
<div id="toggle"> <img src="home_page3/tile.png"></div>

<script>
    $( document ).click(function() {
        $( "#toggle" ).effect( "bounce", { times: 2 }, "slow" );
    });
</script>

</body>
</html>
