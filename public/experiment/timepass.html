<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bounce demo</title>
    <style>
        #toggle {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
        body{
            background: #000;
            padding-top: 10px;
        }

        p{
            color: lime;
            font-family: "Courier";
            font-size: 20px;
            margin: 10px 0 0 10px;
            white-space: nowrap;
            overflow: hidden;
            width: 30em;
            animation: type 4s steps(60, end);
        }

        p:nth-child(2){
            animation: type2 8s steps(60, end);
        }

        p a{
            color: lime;
            text-decoration: none;
        }

        span{
            animation: blink 1s infinite;
        }

        @keyframes type{
            from { width: 0; }
        }

        @keyframes type2{
            0%{width: 0;}
            50%{width: 0;}
            100%{ width: 100%; }
        }

        @keyframes blink{
            to{opacity: .0;}
        }

        ::selection{
            background: black;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>

<p>hi folks, this is typing animation using CSS</p>
<p>created with â™¥ by
    <a href="https://twitter.com/@samarkandiy" title="Azik Samarkandiy">@samarkandiy</a>
    :)<span>|</span></p>

<p>Click anywhere to toggle the box.</p>
<div id="toggle"> <img src="Landing%20Page/home_page3/tile.png"></div>

<script>
    $( document ).click(function() {
        $( "#toggle" ).effect( "bounce", { times: 2 }, "slow" );
    });
</script>

</body>
</html>
