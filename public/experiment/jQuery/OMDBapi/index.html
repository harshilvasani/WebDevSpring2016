<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB Api</title>

    <!-- Bootstrap--------->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/stylesheet.css" rel="stylesheet"/>



</head>
<body>
    <div class="container">
        <h1>Welcome to My Movie Database</h1>

        <form class="form-horizontal">
            <div class="form-group">
                <Label>Enter Movie:</Label>
                <input value="Iron Man" id="movieTitleTxt" class="form-control" placeholder="Titanic"/>
            <br>
            </div>
        </form>
        <a id="searchBtn" class="btn btn-primary btn-block">Search</a>

        <br>

        <h2>Search Results</h2>
        <table id="resultTable" class="table table-striped table-hover">

            <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>omdbID</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>

        <p id="resp"></p>

    </div>

    <!-- jQuery--------->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
