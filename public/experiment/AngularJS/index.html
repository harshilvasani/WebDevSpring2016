<!DOCTYPE html>
<html lang="en" ng-app="MovieDBApp">

<head>

    <meta charset="UTF-8">

    <!-- -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="app.js"></script>

    <title>Movie DB AngularJS</title>
</head>

<body>
    <div class="container" ><!-- this View -->
        <h1>
            Movie Database
        </h1>

        <table class="table" ng-controller="MovieListController"><!--renders data in table-->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>&nbsp;</th>
                </tr>

                <tr>
                    <td><input ng-model="fmovie.id" class="form-control"/></td>
                    <td><input ng-model="fmovie.title" class="form-control"/></td>
                    <td><input ng-model="fmovie.year" class="form-control"/></td>
                    <td> <button ng-click="addMovie(fmovie)" class="btb btn-success">Add</button>
                         <button ng-click="doneMovie(fmovie)" class="btb btn-primary">Update</button>
                        <button ng-click="clearMovie()" class="btb btn-primary">Clear</button></td>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="movie in movies">
                    <td> {{movie.id}} </td>
                    <td> {{movie.title}} </td>
                    <td> {{movie.year}} </td>
                    <td> <button ng-click="deleteMovie(movie)" class="btb btn-danger">Remove</button>
                         <button ng-click="selectMovie(movie)" class="btb btn-info">Select</button></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
