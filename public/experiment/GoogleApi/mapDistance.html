<!DOCTYPE html>
<html lang="en" ng-app="locationSearch">

<head>

    <meta charset="UTF-8">
    <title>Distance Matrix service</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <title>Location's maps</title>
</head>

<body>
    <div id="content-pane" class="container" ng-controller="mapController">

        <div id="inputs">
            <label>Source</label>
            <input  value="rajkot" ng-model="Map.source"  class="form-control"/>

            <label>Destination</label>
            <input value="surat" ng-model="Map.dest"  class="form-control"/>

            <button ng-click="calculateDistances(Map)" class="btb btn-primary">Calculate distances</button>
        </div>

        <div ng-model="outputDiv"></div>

        <div ng-model="mapCanvas" id="map-canvas"></div>
    </div>


    <script src="js/angularApp.js"></script>
</body>
</html>
