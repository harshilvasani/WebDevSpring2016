<div>
    <h1 class="page-header">Profile</h1>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2">Username:</label>
            <div class="col-sm-10">
                <input readonly ng-model="model.user.username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input readonly ng-model="model.user.password" type="password" class="form-control"  placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">First Name:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Last Name:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input ng-model="model.user.emails" type="text" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" ng-click="model.update(model.user)" class="btn btn-default myButton">Update</a>
            </div>
        </div>
    </form>

</div>
