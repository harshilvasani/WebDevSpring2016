<div class="container-fluid" ng-controller="LoginController as model">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="inputUsername2" class="col-sm-1 control-label">Username:</label>
            <div class="col-sm-10 col-sm-offset-1">
                <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername2" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword2" class="col-sm-1 control-label">Password:</label>
            <div class="col-sm-10 col-sm-offset-1">
                <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" ng-click="model.login(model.user)" class="btn btn-default myButton">Login</a>
            </div>
        </div>
    </form>

</div>
