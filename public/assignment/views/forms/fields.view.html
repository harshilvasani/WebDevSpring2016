<div>
    <h1 class="page-header">Forms : Registration Form</h1>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a href=#/fields">Fields</a></li>
    </ul>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>First Name:</label>
                    <input type="text"  class="form-control" placeholder="First Name">
                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"> </span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"> </span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" placeholder="Select Date">
                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"> </span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>Gender</label>
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"> </span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>Role:</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Admin
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Student
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> User
                        </label>
                    </div>

                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"> </span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>License Agreement:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="LA"> Yes
                        </label>
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="LA"> No
                        </label>
                    </div>

                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"> </span>
                    </a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-4  col-sm-4">
                    <label>Add New Field:</label>
                    <select class="form-control">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkboxes</option>
                        <option>Radio Buttons</option>
                        <option>Paragraph Text</option>
                    </select>


                </div>

                <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                    <a class="emptySpace">
                        <span></span>
                    </a>


                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>


                </div>
            </div>
        </form>
    </div>


</div>
