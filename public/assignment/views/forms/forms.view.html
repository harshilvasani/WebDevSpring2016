<div ng-controller="FormController">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tbody>
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                    Form Name
                </th>
                <th>
                    <span type="button"></span>
                    Action
                </th>
            </tr>

            <tr>
                <td>
                    <div class="row-fluid form-inline">
                        <input ng-model="formName" class="form-control input-sm" type="text" placeholder="name">
                    </div>
                </td>

                <td>
                    <a ng-click="addForm(formName)" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"> </span>
                    </a>
                    <a ng-click="updateForm(formName)" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>

            </tr>

            <tr ng-repeat="form in forms">
                <td> {{form.title}} </td>

                <td>
                    <a ng-click="deleteForm($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-minus"></span>
                    </a>
                    <a ng-click="selectForm($index)" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
