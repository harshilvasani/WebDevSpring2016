<div ng-controller="RegisterController">
    <h1 class="page-header">Register</h1>
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2">Username:</label>
            <div class="col-sm-10">
                <input ng-model="username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Verify Password:</label>
            <div class="col-sm-10">
                <input ng-model="verifyPassword" type="password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail1" class="col-sm-2">Email:</label>
            <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a type="submit" ng-click="register(username,password,verifyPassword,email)" class="btn btn-default myButton">Register</a>
            </div>
        </div>
    </form>

</div>
