<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Admin</a></li>
                <li class="active"><a href="#">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>

            <div class="container">
                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>First Name:</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"> </span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"> </span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>Date of Birth:</label>
                        <input type="date" class="form-control" placeholder="Select Date">
                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"> </span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>Gender</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle"
                                    type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                Select Gender
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Male</a></li>
                                <li><a href="#">Female</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"> </span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>Role:</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Admin
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Student
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> User
                            </label>
                        </div>

                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"> </span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>License Agreement:</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="LA"> Yes
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="LA"> No
                            </label>
                        </div>

                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"> </span>
                        </a>
                        <a class="btn btn-default">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </a>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-4  col-sm-4">
                        <label>Add New Field:</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle"
                                    type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                Select Field
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Single Line Text</a></li>
                                <li><a href="#">Date</a></li>
                                <li><a href="#">Dropdown</a></li>
                                <li><a href="#">Checkboxes</a></li>
                                <li><a href="#">Radio Buttons</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-2 col-sm-4 MyGlyph">

                        <a class="btn btn-default col-md-offset-2 col-sm-offset-2">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
